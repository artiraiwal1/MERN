<script>
    var i,j,k;
    for(i=1;i<=5;i++)
    {
        for(j=5;j>i;j--)
        {
            document.write("&nbsp &nbsp ");
        }
            for(k=1;k<=i*2-1;k++)
            {
                document.write("* &nbsp ");
            }
        document.write("<br>");
    }
</script>
