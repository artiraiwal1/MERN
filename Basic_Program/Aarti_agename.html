<script>
    var age=39;
    if(age<=0)
    {
        document.write("Invalide age!");
    }
    else if(age<=12)
    {
        document.write("Age of Child");
    }
    else if(age<=20)
    {
        document.write("Age of Teen");
    }
    else if(age<=60)
    {
        document.write("Age of young");
    }
    else
    {
        document.write("old");
    }
</script>
