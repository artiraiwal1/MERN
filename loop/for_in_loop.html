
<!-- //for in loop -->
<script>
    var arr = [12,45,78,90,56,34,67];
    for(var index in arr)
    {
        document.write("<br> ["+index+"]  :"+ arr [index]);
    }
</script>

<!-- for of loop -->

<script>
var arr = [45,67,89,45,34,23,12];
    for(var value of arr)
    {
        document.write("<br> value :"+value)
    }
</script>

<!-- for each loop -->

<script>
    var arr = [23,67,89,45,32,67,89];
    arr.forEach(function(e)
    {
        document.write("<br>"+e)
    });

</script>
